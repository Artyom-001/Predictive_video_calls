<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #inp{
            margin-top: 70px;
            border: 5px solid black;
        }
        #btn{
            margin-top: 70px;
            background-color: aqua;
        }
        #dv{
            padding-top: 15px;

        }

    </style>
</head>
<body>
    <input type="text" id="inp" placeholder="Enter text...">
    <button type="button" id="btn">Display</button>
    <p id="dv"></p>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            var inpText = document.getElementById("inp").value;
            document.getElementById("dv").innerText = inpText;
        });
    </script>
</body>
</html>
